<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Teacher Form</title>
    <style>
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; }
        input { width: 100%; padding: 0.5rem; }
    </style>
</head>
<body>
<a th:href="@{/}">HOME</a>

<h1 th:if="${teacher.id == null}">Add New Teacher</h1>
<h1 th:if="${teacher.id != null}">Edit Teacher</h1>

<form th:action="@{/teachers}" th:object="${teacher}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}"
               required minlength="2" maxlength="50" />
    </div>

    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}"
               required minlength="2" maxlength="50" />
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}"
               required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,6}$" />
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}"
               required minlength="8" maxlength="70" />
    </div>

    <button type="submit">Save</button>
    <a th:href="@{/teachers}">Cancel</a>
</form>
</body>
</html>
