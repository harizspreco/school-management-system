<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Classrooms</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
        tr:hover { background-color: #f5f5f5; }
    </style>
</head>
<body>
<a th:href="@{/}">HOME</a>

<h1>Classrooms</h1>
<a th:href="@{/classrooms/new}">Add New Classroom</a>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Teacher</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="classroom : ${classrooms}">
        <td th:text="${classroom.name}">III-1</td>
        <td th:text="${classroom.teacher?.firstName + ' ' + classroom.teacher?.lastName}">John Doe</td>
        <td>
            <a th:href="@{/classrooms/{id}(id=${classroom.id})}">View</a> |
            <a th:href="@{/classrooms/{id}/edit(id=${classroom.id})}">Edit</a> |
            <a th:href="@{/classrooms/{id}/delete(id=${classroom.id})}"
               onclick="return confirm('Delete this classroom?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
