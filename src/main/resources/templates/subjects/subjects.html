<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of all subjects</title>
</head>
<body>
<a th:href="@{/}">HOME</a>
<h1>List of all subjects</h1>
<a th:href="@{/subjects/new}">Add New Subject</a>
<table border="1">
    <thead>
    <tr>
        <th>Subject</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="subject : ${subjects}">
        <td th:text="${subject.name}">Subject</td>
        <td>
            <a th:href="@{/subjects/{id}/delete(id=${subject.id})}"
               onclick="return confirm('Are you sure you want to delete this subject?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
